<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Fight!!!</title>
    <style>
        .cc {
            margin: auto;
        }
    </style>
</head>
<body>
<div id="add">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go!Go!Go!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <div class="input-group mb-1" style="width: 140px">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">场数</span>
                            </div>
                            <input type="number" v-model="totalTouts" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </li>
                    <li class="nav-item" style="margin-left: 10px">
                        <a type="button" class="btn btn-danger tt" href="#" @click="fight()"><i class="bi bi-caret-right-fill"></i>开始</a>
                    </li>
                </ul>
                <!--<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                    <i class="bi bi-file-earmark-text"></i>输入脚本
                </button>-->
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel1">输入脚本</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">输入</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <div style="float:left;margin-top: 40px;margin-left: 20px">
            <div>
                <h1 v-text="'Win: '+player1Win"></h1>
                <h3  v-text="'WinP: '+player1WinP+'%'"></h3>
            </div>
        </div>
        <div class="card" style="width:13.2rem;height: 18.75rem;float: right">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="cc"><i onmouseenter="bigImg(this)"
                                                                                            onmouseleave="normalImg(this)"
                                                                                            class="bi bi-plus-circle"
                                                                                            style="font-size: 3.5rem; color: #c3c3c3;"></i></a>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <form class="modal-dialog" v-on:submit.prevent="add(1)">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Player1</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">攻击</label>
                                <div class="col-sm-10">
                                    <input type="number" v-model="aggressivity" class="form-control" id="inputEmail3" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-top: 10px">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">血量</label>
                                <div class="col-sm-10">
                                    <input type="number" v-model="bloodVolume" class="form-control" id="inputPassword3" aria-describedby="inputGroupPrepend2" required>
                                </div>
                            </div>
                            <fieldset class="form-group row" style="margin-top: 10px">
                                <legend class="col-form-label col-sm-2 float-sm-left pt-0">特殊</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" v-model="holyShield" type="checkbox"
                                               id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            圣盾
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" v-model="poison" type="checkbox"
                                               id="gridCheck2">
                                        <label class="form-check-label" for="gridCheck">
                                            剧毒
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="modal-footer">
                            <h5 v-text="insert" style="color: green;margin-right: 220px"></h5>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="cc" style="background-color:#EEEEEE;height:300px;width:1500px;margin-top: 15px">
            <div style="margin-left: 705px">
                <h3>player1</h3>
            </div>
            <div class="row player1" style="height: 300px;">
            </div>
        </div>
        <div style="margin-top: 210px">
            <div style="float:left;margin-top: 40px;margin-left: 20px">
                <div>
                    <h1 v-text="'Win: '+player2Win"></h1>
                    <h3 v-text="'WinP: '+player2WinP+'%'"></h3>
                </div>
            </div>
            <div class="card" style="width:13.2rem;height: 18.75rem;float: right">
                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModals" class="cc"><i onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" class="bi bi-plus-circle" style="font-size: 3.5rem; color: #c3c3c3;"></i></a>
                <div class="modal fade" id="exampleModals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form class="modal-content" v-on:submit.prevent="add(2)">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabels">Player2</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">攻击</label>
                                    <div class="col-sm-10">
                                        <input type="number" v-model="aggressivity" class="form-control" id="inputEmail3s" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <div class="form-group row" style="margin-top: 10px">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">血量</label>
                                    <div class="col-sm-10">
                                        <input type="number" v-model="bloodVolume" class="form-control" id="inputPassword3s" aria-describedby="inputGroupPrepend2" required>
                                    </div>
                                </div>
                                <fieldset class="form-group row" style="margin-top: 10px">
                                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">特殊</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" v-model="holyShield" type="checkbox" id="gridChecks">
                                            <label class="form-check-label" for="gridCheck">
                                                圣盾
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" v-model="poison" type="checkbox" id="gridChecks2">
                                            <label class="form-check-label" for="gridCheck">
                                                剧毒
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                <button class="btn btn-primary" type="submit">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cc" style="background-color:#EEEEEE;height:300px;width:1500px;margin-top: 15px">
                <div style="margin-left: 692px;">
                    <h3>player2</h3>
                </div>
                <div class="row player2" style="height: 300px;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="vue.js"></script>
<script src="fhi.js"></script>
<script>
    function normalImg(x) {
        x.style.fontSize = "3.5rem";
    }
    function bigImg(x) {
        x.style.fontSize = "4rem";
    }

</script>
</html>
